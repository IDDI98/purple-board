<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purple Board</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='1.01em' font-size='85'>ðŸŸ£</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;   
      font-size: 13px;
      line-height: 1.5;
      background-color: #fff;
      max-width: 700px;
      margin: 60px auto;
      padding: 50px;
      color: #222;
    }

    .post-wrapper {
      background-color: #fff;
      border: 2px solid #8C0EDF;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 0 5px #CEBCE0;
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .meta-info {
      font-size: 14px;
      color: #555;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .meta-info .title {
      font-weight: 700;
      color: #8C0EDF;
    }

    .meta-info .author strong {
      color: #8C0EDF;
    }

    .meta-info .dot {
      color: #bbb;
    }

    .post-content {
      position: relative;
      white-space: pre-wrap;
      font-size: 14px;
      color: #333;
      line-height: 1.6;
      min-height: 100px;
    }

    .attached-file-box {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #F6F0FA;
      border: 1px solid #8C0EDF;
      padding: 4px 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(140, 14, 223, 0.2);
      font-size: 12px;
      white-space: nowrap;
    }

    .attached-file-box a {
      color: #8C0EDF;
      font-weight: 600;
      text-decoration: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 100px;
    }

    .button-group a {
      display: inline-block;
      padding: 10px 16px;
      border: 2px solid #8C0EDF;
      background-color: #8C0EDF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 95%;
      text-align: center;
    }

    .button-group a:hover {
      color: #8C0EDF;
      background-color: #fff;
    }

    .button-group a.secondary {
      color: #8C0EDF;
      border: 2px solid #8C0EDF;
      background-color: #fff;
    }

    .button-group a.secondary:hover {
      color: #fff;
      background-color: #8C0EDF;
    }

    .back-link {
      display: inline-block;
      color: #8C0EDF;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
      margin-top: 10px;
    }

    .back-link:hover {
      color: #5c0aaf;
    }
  </style>
</head>
<body>

  <div class="post-wrapper">
    <div class="post-header">
      <div class="meta-info">
        <span class="title">{{ post.title }}</span>
        <span class="dot">â€¢</span>
        <span class="author">by <strong>{{ post.author }}</strong></span>
        <span class="dot">â€¢</span>
        <span class="date">{{ post.created_at }}</span>
      </div>
    </div>

    <div class="post-content">
      {% if post.attached_file %}
      <div class="attached-file-box">
        <a href="{{ url_for('uploaded_file', filename=post.attached_file) }}" download>
           Download File  
        </a>
      </div>
      {% endif %}
      {{ post.content }}
    </div>

    <div class="button-group">
      <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit Purple</a>
      <a href="{{ url_for('delete_post', post_id=post.id) }}" class="secondary" onclick="return confirm('Are you sure you want to delete this?');">Delete Purple</a>
    </div>
    <a href="/board" class="back-link">&#x276E; Back to Purple</a>
  </div>

</body>
</html>
