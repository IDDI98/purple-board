<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purple Board</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='1.01em' font-size='85'>ðŸŸ£</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 13px;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    .post-form-wrapper {
      background-color: #fff;
      border: 2px solid #8C0EDF;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 5px #CEBCE0;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    .post-form-wrapper form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      color: #8C0EDF;
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #c5c5c5;
      border-radius: 6px;
      background-color: #fff;
      transition: border-color 0.3s;
      box-shadow: 0 0 3px #ebebeb;
      font-family: 'Noto Sans KR', sans-serif;
    }

    input[type="password"] {
      width: 150px;
      font-family: 'Noto Sans KR', sans-serif;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #8C0EDF;
      box-shadow: 0 0 5px #CEBCE0;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 8px;
      vertical-align: middle;
    }

    button {
      padding: 12px;
      font-size: 14px;
      background-color: #8C0EDF;
      color: #fff;
      border: 2px solid #8C0EDF;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #fff;
      color: #8C0EDF;
    }

    .back-link {
      display: inline-block;
      color: #8C0EDF;
      font-weight: 600;
      text-decoration: none;
      margin-top: 8px;
    }

    .back-link:hover {
      color: #5c0aaf;
    }

    #flash-message-success {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #F6F0FA;
      border: 1px solid #8C0EDF;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(140, 14, 223, 0.2);
      font-size: 14px;       
      font-weight: 600;      
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
      max-width: 90%;
      text-align: center;
    }

    #flash-message-success p {
      margin: 0;
      font-weight: 600;
      color: #8C0EDF; 
    }

    #flash-message-error {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #FFF0F0; 
      border: 1px solid #CC4444;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(204, 68, 68, 0.15);
      font-size: 14px;
      font-weight: 600;      
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
      max-width: 90%;
      text-align: center;
    }

    #flash-message-error p {
      margin: 0;
      font-weight: 600;
      color: #BB2222;
    }
  </style>
</head>
<body>

<div class="main-container">
  <div class="post-form-wrapper">

<!-- Flaskì—ì„œ ì „ë‹¬í•˜ëŠ” flash ë©”ì‹œì§€ í‘œì‹œ -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        {% if category == 'success' %}
          <div id="flash-message-success"><p>{{ msg }}</p></div>
        {% elif category == 'error' %}
          <div id="flash-message-error"><p>{{ msg }}</p></div>
        {% else %}
          <div><p>{{ msg }}</p></div>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endwith %}

    <form method="POST" action="/write" enctype="multipart/form-data">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="content">Content</label>
      <textarea id="content" name="content" rows="6" required></textarea>

      <label style="display: flex; align-items: center;">
        <input type="checkbox" name="secret" id="toggleInput" value="1">
        Secret Post
      </label>
      <input type="password" id="secret_pw" name="secret_pw" placeholder="Enter password" disabled>

      <label for="file">Attach File (ZIP files only)</label>
      <input type="file" name="file">

      <button type="submit">Post a Purple</button>
      <a href="/board" class="back-link">&#x276E; Back to Purple</a>
    </form>
  </div>

</div>

<script>
  const checkbox = document.getElementById('toggleInput');
  const passwordInput = document.getElementById('secret_pw');

  checkbox.addEventListener('change', function() {
    if (this.checked) {
      passwordInput.disabled = false;
      passwordInput.style.backgroundColor = '#fff';
    } else {
      passwordInput.disabled = true;
      passwordInput.style.backgroundColor = '#eee';
      passwordInput.value = '';
    }
  });

  document.addEventListener('DOMContentLoaded', function() {
    const flash_s = document.getElementById('flash-message-success');
    const flash_e = document.getElementById('flash-message-error');

    if (flash_s) {
      setTimeout(() => {
        flash_s.style.opacity = '0';
        setTimeout(() => {
          flash_s.style.display = 'none';
        }, 500);
      }, 1500);
    }

    if (flash_e) {
      setTimeout(() => {
        flash_e.style.opacity = '0';
        setTimeout(() => {
          flash_e.style.display = 'none';
        }, 500);
      }, 1500);
    }
  });
  </script>

</body>
</html>
