<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purple Board</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='1.01em' font-size='85'>ðŸŸ£</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 13px;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      border: 2px solid #8C0EDF;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 5px #CEBCE0;
      max-width: 600px;
      width: 100%;
    }

    ul.user-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.user-list li {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    ul.user-list li:last-child {
      border-bottom: none;
    }

    ul.user-list a {
      color: #8C0EDF;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    ul.user-list a:hover {
      color: #5c0aaf;
    }

    .back-link {
      display: inline-block;
      margin-top: 16px;
      color: #8C0EDF;
      font-weight: 600;
      text-decoration: none;
    }

    .back-link:hover {
      color: #5c0aaf;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="user-list">
      {% for user in users %}
      <li>
        <a href="{{ url_for('view_profile', username=user.username) }}">
          {{ user.fullname }} ({{ user.username }})
        </a>
      </li>
      {% endfor %}
    </ul>
    <a href="/" class="back-link">&#x276E; Back to Main</a>
  </div>
</body>
</html>
