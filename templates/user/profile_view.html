<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purple Board</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='1.01em' font-size='85'>ðŸŸ£</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 13px;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      border: 2px solid #8C0EDF;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 5px #CEBCE0;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #8C0EDF;
      box-shadow: 0 0 5px #CEBCE0;
    }


    .profile-info p {
      margin: 8px 0;
      font-weight: 500;
    }

    .profile-info p span {
      color: #8C0EDF;
      font-weight: 600;
    }

    .back-link {
      display: inline-block;
      margin-top: 16px;
      color: #8C0EDF;
      font-weight: 600;
      text-decoration: none;
    }

    .back-link:hover {
      color: #5c0aaf;
    }
  </style>
</head>
<body>
  <div class="container">
   {% if user.profile_image %}
      <img src="{{ url_for('uploaded_profile_image', filename=user.profile_image.split('/')[-1]) }}" alt="Profile Image" class="profile-img">
    {% else %}
      <img src="https://via.placeholder.com/120?text=No+Image" alt="Default Image" class="profile-img">
    {% endif %}

    <div class="profile-info">
      <p><span>Full Name:</span> {{ user.fullname }}</p>
      <p><span>Email:</span> {{ user.email }}</p>
      <p><span>School:</span> {{ user.school }}</p>
    </div>

    <a href="/users" class="back-link">&#x276E; Back to User List</a>
  </div>
</body>
</html>
