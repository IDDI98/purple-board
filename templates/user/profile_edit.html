<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='1.01em' font-size='85'>ðŸŸ£</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 13px;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px 20px;
      border: 2px solid #8C0EDF;
      border-radius: 12px;
      box-shadow: 0 0 5px #CEBCE0;
      box-sizing: border-box;
    }

    .profile-image {
      display: flex;
      justify-content: left;
      margin-bottom: 20px;
    }

    .profile-image img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #8C0EDF;
      box-shadow: 0 0 5px #CEBCE0;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      color: #8C0EDF;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #c5c5c5;
      border-radius: 6px;
      box-shadow: 0 0 3px #ebebeb;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #8C0EDF;
      box-shadow: 0 0 5px #CEBCE0;
    }

    button {
      padding: 12px;
      font-size: 14px;
      background-color: #8C0EDF;
      color: #fff;
      border: 2px solid #8C0EDF;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #fff;
      color: #8C0EDF;
    }

    .back-link {
      display: inline-block;
      color: #8C0EDF;
      font-weight: 600;
      text-decoration: none;
      margin-top: 8px;
    }

    .back-link:hover {
      color: #5c0aaf;
    }
  </style>
</head>
<body>
  <!-- Flaskì—ì„œ ì „ë‹¬í•˜ëŠ” flash ë©”ì‹œì§€ í‘œì‹œ -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        {% if category == 'success' %}
          <div id="flash-message-success"><p>{{ msg }}</p></div>
        {% elif category == 'error' %}
          <div id="flash-message-error"><p>{{ msg }}</p></div>
        {% else %}
          <div><p>{{ msg }}</p></div>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="container">
    <form method="POST" action="/profile" enctype="multipart/form-data" class="profile-info">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" value="{{ user.fullname }}" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required>

      <label for="school">School</label>
      <input type="text" id="school" name="school" value="{{ user.school }}">

      <label for="profile_image">Profile Image</label>
      <input type="file" id="profile_image" name="profile_image">
      <div class="profile-image">
        <img src="{% if user.profile_image %}{{ url_for('uploaded_file', filename=user.profile_image) }}{% else %}{{ url_for('static', filename='profile_default.png') }}{% endif %}" alt="Profile Image">
      </div>
      <div class="profile-buttons">
        <button type="submit">Update Profile</button>
      </div>
    </form>

    <a href="/" class="back-link">&#x276E; Back to Main</a>
  </div>

</body>
</html>
