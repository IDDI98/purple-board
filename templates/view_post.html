<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purple Board</title>
  
<!--favicon 설정 및 웹 폰트 Noto Sans KR 적용-->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='1.01em' font-size='85'>🟣</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;

/* 줄 간격 여유 있게 설정 */      
      font-size: 13px;
      line-height: 1.5;
      background-color: #fff;

/* 가운데 정렬(auto) */
      max-width: 700px;
      margin: 60px auto;

/* 내부 여백 설정 */
      padding: 50px;
      color: #222;
    }

    .post-header {

/* 수직, 수평 가운데 정렬*/
      display: flex;
      justify-content: space-between;
      align-items: center;

/* 자동 줄바꿈 */
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .meta-info {
      font-size: 14px;
      color: #555;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .meta-info .title {
      font-weight: 700;
      color: #8C0EDF;
    }

    .meta-info .author strong {
      color: #8C0EDF;
    }

    .meta-info .dot {
      color: #bbb;
    }
    
    .post-wrapper {
      background-color: #fff;
      border: 2px solid #8C0EDF;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 0 5px #CEBCE0;
    }

    .post-content {

 /* 줄바꿈 유지 */
      white-space: pre-wrap;
      font-size: 14px;
      color: #333;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 100px;
    }

    .button-group a {
      display: inline-block;
      padding: 10px 16px;
      border: 2px solid #8C0EDF;
      background-color: #8C0EDF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 95%;
      text-align: center;
    }

    .button-group a:hover {
      color: #8C0EDF;
      border: 2px solid #8C0EDF;
      background-color: #fff;
    }

    .button-group a.secondary {
      color: #8C0EDF;
      border: 2px solid #8C0EDF;
      background-color: #fff;
    }

    .button-group a.secondary:hover {
      color: #fff;
      border: 2px solid #fff;
      background-color: #8C0EDF;
    }

/* back-link css 디자인 */
    .back-link {
      display: inline-block;
      color: #8C0EDF;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
      margin-top: 10px;
    }

    .back-link:hover {
      color: #5c0aaf;
    }

/* flash-message css 디자인 */
    #flash-message-success {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #F6F0FA;               /* 연한 보라 배경 */
      border: 1px solid #8C0EDF;         /* 진한 보라 테두리 */
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(140, 14, 223, 0.2); /* 보라색 그림자 */
      font-size: 14px;       
      font-weight: 600;      
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;    
      max-width: 90%;
      text-align: center;
    }

    #flash-message-success p {
      margin: 0;
      font-weight: 600;
      color: #8C0EDF;
    }

    #flash-message-error {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #FFF0F0;
      border: 1px solid #CC4444;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(204, 68, 68, 0.15);
      font-size: 14px; 
      font-weight: 600;      
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
      max-width: 90%;
      text-align: center;
    }

    #flash-message-error p {
      margin: 0;
      font-weight: 600;
      color: #BB2222;
    }
  </style>
</head>
<body>
 
<!-- Flask에서 전달하는 flash 메시지 표시 -->
  <div class="post-wrapper">
    <div class="post-header">
      <div class="meta-info">
        <span class="title">{{ post.title }}</span>
        <span class="dot">•</span>
        <span class="author">by <strong>{{ post.author }}</strong></span>
        <span class="dot">•</span>
        <span class="date">{{ post.created_at }}</span>
      </div>
    </div>
  <div>
  <div class="post-content">{{ post.content }}

  </div>


  <div class="button-group">
    <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit Purple</a>
    <a href="{{ url_for('delete_post', post_id=post.id) }}" class="secondary" onclick="return confirm('Are you sure you want to delete this?');">Delete Purple</a>
  </div>
  <a href="/board" class="back-link">&#x276E; Back to Purple</a>

</body>
</html>
