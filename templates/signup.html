<!-- Flaskì—ì„œ ì „ë‹¬í•˜ëŠ” flash ë©”ì‹œì§€ í‘œì‹œ -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        {% if category == 'success' %}
          <div id="flash-message-success"><p>{{ msg }}</p></div>
        {% elif category == 'error' %}
          <div id="flash-message-error"><p>{{ msg }}</p></div>
        {% else %}
          <div><p>{{ msg }}</p></div>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="form-wrapper">
    <form id="signup-form" action="/signup" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="username">Username</label>
      <div class="inline-group">
        <input type="text" id="username" name="username" required />
        <button type="button" id="check-id-btn">Check</button>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="password_confirm">Confirm Password</label>
      <input type="password" id="password_confirm" name="password_confirm" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />
      
      <div class="agree-wrapper">
          <input type="checkbox" id="agree" name="agree" />
          <label for="agree" cursor: pointer; margin-left: 8px;">I agree to the Terms and Conditions.</label>
      </div>
      <div class="g-recaptcha" data-sitekey="6LdXi2grAAAAAEjRx15LuMmdYblxYw4vAtkEyCjM"></div>
      <button type="submit">Sign Up</button>
      <a href="/" class="back-link">&#x276E; Back to Main</a>
    </form>
  </div>

<!-- Google reCAPTCHA ê¸°ëŠ¥ ì›¹í˜ì´ì§€ì— ì¶”ê°€ -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
  let isIdChecked = false;
  let lastCheckedUsername = '';

// usernameì´ ì…ë ¥ë˜ì§€ ì•Šì•˜ì„ ë•Œ 'Please enter a username.'ì„ alert
  document.getElementById('check-id-btn').addEventListener('click', function() {
    const usernameInput = document.getElementById('username');
    const username = usernameInput.value.trim();

    if (!username) {
      alert('Please enter a username.');
      return;
    }

// /check-username?username routeì—ì„œ ë°›ì€ data.exists ê°’ì´ ì°¸ì¼ ê²½ìš° 'This username is already taken.'ì„ alert
// /check-username?username routeì—ì„œ ë°›ì€ data.exists ê°’ì´ ê±°ì§“ì¼ ê²½ìš° 'This username is available!'ì„ alert
    fetch('/check-username?username=' + encodeURIComponent(username))
      .then(response => response.json())
      .then(data => {
        if (data.exists) {
          alert('This username is already taken.');
          isIdChecked = false;
        } else {
          alert('This username is available!');
          isIdChecked = true;
          lastCheckedUsername = username;
        }
      })
// error ë°œìƒ ì‹œ 'Oops! A server error occurred.'ì„ alert 
      .catch(error => {
        alert('Oops! A server error occurred.');
        console.error(error);
        isIdChecked = false;
      });
  });

  // username ì…ë ¥ì´ ë°”ë€” ë•Œë§ˆë‹¤ isIdCheckedë¥¼ falseë¡œ ì„¤ì •í•˜ì—¬ ì¤‘ë³µ check ë²„íŠ¼ í´ë¦­ ì´ˆê¸°í™”
  document.getElementById('username').addEventListener('input', function() {
    isIdChecked = false;
  });

// submitì„ í´ë¦­ì‹œ ë‹¤ìŒì˜ ê¸°ëŠ¥ì„ ì‹¤í–‰. 
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('password_confirm').value;
    const agree = document.getElementById('agree').checked;

// Username ì¤‘ë³µ ê²€ì‚¬ë¥¼ í•˜ì§€ ì•Šì€ ê²½ìš° alert
    if (!isIdChecked || username !== lastCheckedUsername) {
      e.preventDefault();
      alert('Please perform the username availability check.');
      return;
    }

// í´ë¼ì´ì–¸íŠ¸ ì¸¡ íšŒì›ê°€ì… íŒ¨ìŠ¤ì›Œë“œ í™•ì¸
    if (password !== passwordConfirm) {
      e.preventDefault();
      alert('Password and confirmation do not match.');
    }

// checkboxë¥¼ check í•˜ì§€ ì•Šì€ ê²½ìš° alert
    if (!agree) {
      e.preventDefault();
      alert('You must agree to the Terms and Conditions to sign up.');
      return;
    }
  });
</script>
