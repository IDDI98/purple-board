<!-- forgot_id.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Username ¬∑ Purple Board</title>

  <!-- favicon & font -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='1.01em' font-size='85'>üü£</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Noto Sans KR',sans-serif;
      font-size:13px;
      line-height:1.5;
      background:#fff;
      max-width:700px;
      margin:60px auto;
      padding:50px;
      color:#222;
    }
    
    .form-wrapper{
      background:#fff;
      border:2px solid #8C0EDF;
      border-radius:12px;
      padding:30px 20px;
      box-shadow:0 0 5px #CEBCE0;
    }
    
    label{
        color:#8C0EDF;
        font-weight:600;
    }
    
    form{
        display:flex;
        flex-direction:column;
        gap:16px
    }
    
    input{
      padding:10px 12px;
      font-size:1rem;
      border:1px solid #c5c5c5;
      border-radius:6px;
      background:#fff;
      transition:border-color .3s;
      box-shadow:0 0 3px #ebebeb;
    }
    
    input:focus{
        outline:none;
        border-color:#8C0EDF;
        box-shadow:0 0 5px #CEBCE0
    }
    
    button{
      padding:12px;
      font-size:14px;
      background:#8C0EDF;
      color:#fff;
      border:2px solid #8C0EDF;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      transition:.3s;
    }
    
    button:hover{
        background:#fff;
        color:#8C0EDF;
    }
    
    .back-link{
      color:#8C0EDF;
      font-weight:600;
      text-decoration:none;
      transition:.3s ease;
      display:inline-block;
      margin-top:8px;
    }

    .back-link:hover{
      color:#5c0aaf
    }
    
/* flash-message css ÎîîÏûêÏù∏ */
    #flash-message-success {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #F6F0FA;           
      border: 1px solid #8C0EDF;   
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(140, 14, 223, 0.2); 
      font-size: 14px;       
      font-weight: 600;      
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
      max-width: 90%;
      text-align: center;
    }

    #flash-message-success p {
      margin: 0;
      font-weight: 600;
      color: #8C0EDF;            
    }

    #flash-message-error {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #FFF0F0;            
      border: 1px solid #CC4444;   
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(204, 68, 68, 0.15);
      font-size: 14px;      
      font-weight: 600;      
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
      max-width: 90%;
      text-align: center;
    }

    #flash-message-error p {
      margin: 0;
      font-weight: 600;
      color: #BB2222;
    }
  </style>
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, msg in messages %}
      {% if category == 'success' %}
        <div id="flash-message-success"><p>{{ msg }}</p></div>
      {% elif category == 'error' %}
        <div id="flash-message-error"><p>{{ msg }}</p></div>
      {% else %}
        <div><p>{{ msg }}</p></div>
      {% endif %}
    {% endfor %}
  {% endif %}
{% endwith %}

  <div class="form-wrapper">
    <form method="POST" action="/forgot-id">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Recover Username</button>
      <a href="/login" class="back-link">&#x276E; Back to Login</a>
    </form>
  </div>

<script>
    window.onload = function() {
      const flash_s = document.getElementById('flash-message-success');
      const flash_e = document.getElementById('flash-message-error');

      if (flash_s) {
        setTimeout(() => {
          flash_s.style.opacity = '0';
          setTimeout(() => {
            flash_s.style.display = 'none';
          }, 500);
        }, 1500);
      }

      if (flash_e) {
        setTimeout(() => {
          flash_e.style.opacity = '0';
          setTimeout(() => {
            flash_e.style.display = 'none';
          }, 500);
        }, 1500);
      }
    }
</script>
</body>
</html>
